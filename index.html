<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8d9df;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 15px 0;
      color: #333;
      font-size: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    .yes {
      background: #ff4b6e;
      color: white;
      font-weight: bold;
    }

    .no {
      background: #f0f0f0;
      color: black;
      font-weight: bold;
      position: absolute;
      right: 0;
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #ff4b6e;
      font-style: italic;
    }

    .footerbtn {
      background: #222;
      color: white;
      padding: 18px;
      border-radius: 18px;
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="emoji">üêªüíó</div>
      <h2>Rimi will you be my valentine?</h2>

      <div class="buttons">
        <button class="yes" onclick="yesClick()">Yes ‚ú®</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>

      <div class="note">"No" seems a bit shy</div>
    </div>

    

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 150 - 75;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesClick(){
      alert("Yayyy! ‚ù§Ô∏è Rimi said YES üòç");
    }
  </script>

</body>
</html>
